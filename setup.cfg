[bumpversion]
current_version = 1.0.7
commit = True
tag = False

[bumpversion:file:setup.py]

[flake8]
exclude = docs,nwsc
ignore = E203,E266,E501,W503,E722,E402,C901,E731
max-line-length = 100
max-complexity = 18
select = B,C,E,F,W,T4,B9

[isort]
known_first_party = pyreshaper,iobackend,data,config,checks,reshaper,specification
known_third_party = Nio,asaptools,netCDF4,numpy,pytest,setuptools
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
combine_as_imports=True
line_length=100
skip_glob=nwsc/**
skip=
    docs/source/conf.py
    setup.py

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = *Tests
